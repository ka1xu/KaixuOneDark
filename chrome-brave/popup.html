<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaixuOneDark Theme</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #16191d;
            color: #abb2bf;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #e05561, #c162de);
            border-radius: 8px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            color: #e05561;
        }

        .subtitle {
            font-size: 12px;
            color: #7f848e;
            margin-top: 5px;
        }

        .controls {
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #abb2bf;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3e4452;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #abb2bf;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4aa5f0;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .status.enabled {
            background-color: rgba(140, 194, 101, 0.1);
            color: #8cc265;
            border: 1px solid #8cc265;
        }

        .status.disabled {
            background-color: rgba(224, 85, 97, 0.1);
            color: #e05561;
            border: 1px solid #e05561;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #7f848e;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #3e4452;
        }

        .footer a {
            color: #61afef;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">K</div>
        <h1>KaixuOneDark</h1>
        <div class="subtitle">Dark theme for web browsing</div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="theme-toggle">Enable Dark Theme</label>
            <label class="toggle">
                <input type="checkbox" id="theme-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="status" class="status enabled">
        Theme is currently enabled
    </div>

    <div class="footer">
        <p>Created by <a href="https://github.com/ka1xu" target="_blank">ka1xu</a></p>
        <p>Based on OneDark Pro Night Flat</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
